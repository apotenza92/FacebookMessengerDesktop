app-id: io.github.apotenza92.messenger
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: facebook-messenger-desktop
separate-locales: false

finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --filesystem=xdg-download
  - --device=all

modules:
  - name: facebook-messenger-desktop
    buildsystem: simple
    build-commands:
      # Extract the AppImage
      - chmod +x facebook-messenger-desktop.AppImage
      - ./facebook-messenger-desktop.AppImage --appimage-extract
      # Install the extracted app
      - mkdir -p /app/messenger
      - cp -r squashfs-root/* /app/messenger/
      # Create launcher script using zypak for sandbox compatibility
      - install -Dm755 launcher.sh /app/bin/facebook-messenger-desktop
      # Install desktop file and metainfo
      - install -Dm644 io.github.apotenza92.messenger.desktop /app/share/applications/io.github.apotenza92.messenger.desktop
      - install -Dm644 io.github.apotenza92.messenger.metainfo.xml /app/share/metainfo/io.github.apotenza92.messenger.metainfo.xml
      # Install icons from extracted AppImage
      - install -Dm644 squashfs-root/usr/share/icons/hicolor/256x256/apps/facebook-messenger-desktop.png /app/share/icons/hicolor/256x256/apps/io.github.apotenza92.messenger.png
      - install -Dm644 squashfs-root/usr/share/icons/hicolor/128x128/apps/facebook-messenger-desktop.png /app/share/icons/hicolor/128x128/apps/io.github.apotenza92.messenger.png
      - install -Dm644 squashfs-root/usr/share/icons/hicolor/64x64/apps/facebook-messenger-desktop.png /app/share/icons/hicolor/64x64/apps/io.github.apotenza92.messenger.png
      # Install license from extracted AppImage
      - install -Dm644 squashfs-root/LICENSE.electron.txt /app/share/licenses/io.github.apotenza92.messenger/LICENSE.electron.txt || true
      - install -Dm644 squashfs-root/LICENSES.chromium.html /app/share/licenses/io.github.apotenza92.messenger/LICENSES.chromium.html || true
    sources:
      # x86_64 AppImage (~100MB)
      - type: file
        only-arches: [x86_64]
        url: https://github.com/apotenza92/facebook-messenger-desktop/releases/download/v0.9.1/facebook-messenger-desktop-x86_64.AppImage
        sha256: REPLACE_WITH_X64_SHA256
        dest-filename: facebook-messenger-desktop.AppImage
      # aarch64 AppImage (~100MB)
      - type: file
        only-arches: [aarch64]
        url: https://github.com/apotenza92/facebook-messenger-desktop/releases/download/v0.9.1/facebook-messenger-desktop-arm64.AppImage
        sha256: REPLACE_WITH_ARM64_SHA256
        dest-filename: facebook-messenger-desktop.AppImage
      # Desktop file (~500B) - from upstream repo
      - type: file
        url: https://raw.githubusercontent.com/apotenza92/facebook-messenger-desktop/v0.9.1/io.github.apotenza92.messenger.desktop
        sha256: REPLACE_WITH_DESKTOP_SHA256
      # Metainfo file (~2KB) - from upstream repo
      - type: file
        url: https://raw.githubusercontent.com/apotenza92/facebook-messenger-desktop/v0.9.1/io.github.apotenza92.messenger.metainfo.xml
        sha256: REPLACE_WITH_METAINFO_SHA256
      # Launcher script
      - type: script
        dest-filename: launcher.sh
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - exec zypak-wrapper /app/messenger/facebook-messenger-desktop "$@"
