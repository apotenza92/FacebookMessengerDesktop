# Ralphy Configuration
# https://github.com/michaelshimeles/ralphy

# Project info (auto-detected, edit if needed)
project:
  name: "facebook-messenger-desktop"
  language: "TypeScript"
  framework: "Electron"
  description: "Unofficial desktop app wrapping messenger.com with native OS integrations"

# Commands (auto-detected from package.json/pyproject.toml)
commands:
  test: ""
  lint: "npm run lint"
  build: "npm run build"

# Rules - instructions the AI MUST follow
# These are injected into every prompt
rules:
  - "Use TypeScript strict mode"
  - "Follow existing code patterns in src/main/ and src/preload/"
  - "Use async/await for promises"
  - "Console logging format: [Component] message"
  - "Beta releases are allowed without confirmation; stable releases require user confirmation"
  - "Platform detection: process.platform === 'darwin' | 'win32' | else"
  - "macOS: close hides to dock; Windows/Linux: close minimizes to tray"
  - "Use isQuitting flag to control actual quit behavior"
  - "Never add comments to code unless explicitly requested"

# Boundaries - files/folders the AI should not modify
boundaries:
  never_touch:
    - "package-lock.json"
    - "node_modules/**"
    - "dist/**"
    - "assets/icons/**"
    - "assets/tray/**"
    - ".github/workflows/**"
